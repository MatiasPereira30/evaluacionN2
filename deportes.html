    <h1 class="text-center">Sección deportes</h1> 
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar">Ver datos</button>
        </div>
        <div class="row">
            <table class="table" id="sports">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Formato</th>

    <script>
        //Obtener datos desde la API y mostrarlos en la tabla
        $("#enviar").click(function() {
            $.get("https://www.thesportsdb.com/api/v1/json/1/all_sports.php",
                function(data) {
                    $.each(data.sports, function(i, item) {
                        $("#sports").append("<tr><td>" 
                            + item.idSport + "</td><td>" 
                            + item.strSport + "</td><td>" 
                            + item.strFormat + "</td><td> <img src='" 
                            + item.strSportThumb + "'>" + "</td><td>" 
                            + item.strSportDescription + "</td></tr>");
                    });
                });
        });
    </script>
